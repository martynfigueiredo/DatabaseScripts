<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <!-- Include any necessary CSS or meta tags -->
</head>
<body>

<header>
  <h1>{{ page.title }}</h1>
  <nav>
    <ul>
      {% for page in site.pages %}
        <li><a href="{{ page.url }}">{{ page.title }}</a></li>
      {% endfor %}
      {% for category in site.categories %}
        <li><a href="/categories/{{ category | first | slugify }}/">{{ category | first }}</a></li>
      {% endfor %}
    </ul>
  </nav>
</header>

<main>
  {{ content }}
</main>

<footer>
  <p>2024</p>
</footer>

</body>
</html>
